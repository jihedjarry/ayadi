apiVersion: apps/v1
kind: Deployment 
metadata:
  name: spring-app # Deployment name
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
      - name: backend
        image: fatma24/backend:latest
        imagePullPolicy: "Always"
        env:
        - name: SPRING_DATASOURCE_URL
          value: jdbc:mysql://192.168.74.140:31000/springblog?useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
        - name: SPRING_DATASOURCE_USERNAME
          value: root
        - name: SPRING_DATASOURCE_PASSWORD
          value: ubuntu 
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
spec:
  type: NodePort
  selector:
    app: spring-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31001

